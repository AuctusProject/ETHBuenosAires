
<div fxLayout="column">
  <div fxLayout="row">
    <button mat-icon-button [routerLink]="['/home']">
      <mat-icon>arrow_left</mat-icon>
    </button>
    <h1>New Token</h1>
  </div>
  <form>
    <mat-form-field class="full-width">
      <input matInput placeholder="Contract Address" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Symbol" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Decimals" type="number" />
    </mat-form-field>
    <br/>
    <button mat-button (click)="add()">ADD</button>
    <button mat-button [routerLink]="['../']">CANCEL</button>
  </form>
</div>
