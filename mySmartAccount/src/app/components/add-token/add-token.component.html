<p>Add new token</p>

<form>
  <mat-form-field class="full-width">
    <input matInput placeholder="Contract Address" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Symbol" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Decimals" type="number" />
  </mat-form-field>
  <br/>
  <button mat-button (click)="add()">ADD</button>
  <button mat-button [routerLink]="['../']">CANCEL</button>
</form>
