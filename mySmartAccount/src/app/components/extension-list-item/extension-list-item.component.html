<div class="button" (click)="navigate()">
  <span fxFlex="50">{{extension.name}}</span>
  <span class="pull-right"><mat-icon>chevron_right</mat-icon></span>
  <span fxFlex="50" class="bold active pull-right" *ngIf="extension.active">ACTIVE</span>
  <span fxFlex="50" class="bold inactive pull-right" *ngIf="!extension.active">INACTIVE</span>
</div>
