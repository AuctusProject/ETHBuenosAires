<mat-accordion>
  <mat-expansion-panel *ngFor="let extension of extensionList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{extension.name}}
      </mat-panel-title>
      <span class="active" *ngIf="extension.active">ACTIVE</span>
      <span class="inactive" *ngIf="!extension.active">INACTIVE</span>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
