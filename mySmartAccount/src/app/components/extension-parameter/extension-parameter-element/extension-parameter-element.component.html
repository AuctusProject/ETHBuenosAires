<mat-form-field class="full-width" *ngIf="parameter.type == 4">
    <mat-checkbox [(ngModel)]="value" (change)="onCheck()" [disabled]="!parameter.isEditable">{{description}}</mat-checkbox>
    <mat-icon matSuffix *ngIf="parameter.isArray && parameter.isEditable" (click)="removeElement()">clear</mat-icon>
</mat-form-field>
<mat-form-field class="full-width" *ngIf="parameter.type == 5">
    <input matInput [matDatepicker]="picker" 
        [disabled]="!parameter.isEditable" 
        [placeholder]="description"
        [pattern]="getPattern()"
        [formControl]="getFormCtrl()"
        (blur)="onBlur()"
        [(ngModel)]="value">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-icon matSuffix *ngIf="parameter.isArray && parameter.isEditable" (click)="removeElement()">clear</mat-icon>
</mat-form-field>
<mat-form-field class="full-width" *ngIf="parameter.type != 4 && parameter.type != 5">
    <input matInput [disabled]="!parameter.isEditable" 
        [placeholder]="description" 
        [(ngModel)]="value"
        [pattern]="getPattern()"
        [formControl]="getFormCtrl()"
        (blur)="onBlur()"
        type="getType()" />
    <mat-icon matSuffix *ngIf="parameter.isArray && parameter.isEditable" (click)="removeElement()">clear</mat-icon>
</mat-form-field>
