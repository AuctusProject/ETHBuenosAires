<h1>My Smart Account</h1>

<div fxLayout="column" fxLayoutGap="20px">
  <p>We couldn't find any smart account associated to you.</p>
  <div fxLayout="column" fxLayoutGap="20px">
    <button mat-raised-button color="accent" (click)="importing=!importing">IMPORT</button>
    <app-import-account *ngIf="importing"></app-import-account>
    <button mat-raised-button color="primary" (click)="onCreateAccount()">CREATE</button>
  </div>
</div>
