<form (ngSubmit)="import()">
  <mat-form-field class="full-width">
    <input matInput name="address" [(ngModel)]="contractAddress" ng-pattern="^(0x)?[0-9a-fA-F]{40}$" placeholder="Account Address" />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="pull-right" >IMPORT</button>
</form>
